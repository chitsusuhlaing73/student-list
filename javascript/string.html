<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script>
        var str = '123';
        var num = Number(str);
        var str2 = num.toString();
        console.log(str, typeof str , num , typeof num);
        console.log(str2, typeof str2);
        var myName = "Chit Su";
        var name1 = myName.replace("Chit Su", "Kay Thwe Tun");
        console.log(myName , myName.length);
        console.log(myName.indexOf("Su"));
        console.log(myName.toLocaleLowerCase());
        console.log(myName.toUpperCase());
        console.log(name1);
        console.log(myName.indexOf("Hsu"));
    </script>
</head>
<body>
    <h1>Testing</h1>
</body>
</html>
