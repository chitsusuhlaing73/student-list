<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, caption, thead, th, tbody, tr, td, tfoot {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <table>
        <caption>User List</caption>
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </thead>
        <tbody>
            <tr>
                <td>Chit Su</td>
                <td>cs@gmail.com</td>
                <td>09 777 666 666 666</td>
            </tr>
            <tr>
                <td>Su Su</td>
                <td>ss@gmail.com</td>
                <td rowspan="2">09 555 444 444 444</td>
            </tr>
            <tr>
                <td>Su Hlaing</td>
                <td>sh@gmail.com</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="2">Total User</td>
            <td>3</td>
        </tfoot>
    </table>
</body>
</html>
