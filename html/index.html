<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        .block {
            border: 1px solid red;
        }
        .inline {
            border: 1px solid blue;
        }
        img {
            width: 30%;
            height: 30%;
        }
    </style>
</head>
<body>
    <!-- Block level elements -->
    <h1 class="block">Hello Coder Village</h1>
    <p class="block">How are you?</p>
    <!-- Inline elements -->
    <strong class="inline">I'm inline.</strong>
    <em class="inline">I'm also inline.</em>
    <!-- Nesting elements -->
    <p>I love <strong>Node.js</strong></p>
    <!-- Empty elements -->
    <img src="animal1.jpg" alt="">
</body>
</html>
